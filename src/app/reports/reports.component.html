<!-- List of porcessed files  -->

<div>
  <h3>Processed files</h3>
  <div>
    <div style="overflow: scroll; height: xyz;" #scrollMe [scrollTop]="scrollMe.scrollHeight" class="list-group">
      <a *ngFor="let item of items" (click)="onSelect(item)" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right" type="button" data-toggle="modal" data-target="#exampleModalLong">Open Original</span>{{item}}</a>
    </div>
  </div>
</div>


<!-- Table for report -->

<div *ngIf="selectedItem">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Vehicle Name</th>
        <th>Id</th>
        <th>Frame</th>
        <th>Power train</th>
        <th>Wheels</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of selectedItem">
        <td>{{item.name}}</td>
        <td>{{item.id}}</td>
        <td>{{item.frame}}</td>
        <td>{{item.power}}</td>
        <td>
          <p *ngFor="let wheel of item.wheels; let i = index">{{i+1}} {{wheel.join(" at ")}}</p>
        </td>
        <td>{{item.timeStamp}}</td>
      </tr> 
    </tbody>
  </table>
</div>


<!-- Pop up box  -->

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let line of modalData">{{line}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
